<br><br>
<div class="vc_blog-list" ng-repeat="noticia in noticias">
  <div class="header">
        <div class="entry-date">
            <div class="day">{{noticia.dianum}}</div>
            <div class="month">{{noticia.mes}}</div>
        </div>
        <div class="title">
            <h3> {{noticia.title}} </h3>
            <span class="year info"><i class="glyphicon glyphicon-calendar"></i> 2016</span>
            <span class="user info"> <i class="fa fa-user"> </i> <a href="#"> Admin</a> </span>
            <span class="comments info"> <i class="fa fa-comments"> </i></span>
    </div>
    <div class="clearfix"></div>
    <article class="blog-row clearfix">
        <div class="blog-left">
            <div class="vc_anim vc_anim-slide">
                 <img alt="example image" src="{{noticia.img1}}"  class="pull-center" /> 
                <div class="vc_hover">
                    <div class="hover-wrapper">
                        <div class="icon-wrapper">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="blog-right clearfix">
            <div class="description">
                <p> 
                {{noticia.text1}}             
                </p>
            </div>
        </div>        
    </article>
    <div class="vc_separator"> </div>
  </div>
</div>
